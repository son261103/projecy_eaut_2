<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{Admin/include/head.html :: head}"></head>
<body>
<div th:replace="~{Admin/include/header.html :: header}"></div>
<div th:replace="~{Admin/include/side.html :: aside}"></div>
<div>
    <div>
        <div class="container mt-5">
            <h2>Danh sách sản phẩm</h2>
            <a th:href="@{/addproducts}" class="btn btn-primary">Thêm sản phẩm</a>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Số lượng tồn kho</th>
                    <th>Ngày tạo</th>
                    <th>Ngày cập nhật</th>
                    <th>Hoạt động</th>
                    <th>Chỉnh sửa</th>
                    <th>Xóa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.stock}"></td>
                    <td th:text="${product.createdAt}"></td>
                    <td th:text="${product.updatedAt}"></td>
                    <td th:text="${product.active ? 'Có' : 'Không'}"></td>
                    <td>
                        <a th:href="@{/editproducts/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-danger btn-sm"
                           th:attr="onclick='confirmDelete(\'' + ${product.id} + '\');'">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{Admin/include/footer.html :: footer}"></div>
<div th:replace="~{Admin/include/botton-footer.html :: .botton-footer}"></div>
<!-- JavaScript for confirmation dialog -->
<script th:inline="javascript">
    function confirmDelete(id) {
        if (confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')) {
            window.location.href = '/deleteproducts/' + id; // Redirect to delete endpoint
        }
    }
</script>
</body>
</html>
