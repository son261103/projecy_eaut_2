<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{Admin/include/head.html :: head}"></head>
<style>
    .products-table-container {
        flex: 1;
        padding-top: 2rem; /* Điều chỉnh padding nếu cần */
        padding-left: 1rem;
    }

    .products-table {
        height: 100%; /* Làm cho bảng đầy đủ chiều cao của container */
        width: 120%;
        text-align: center;
    }

    .products-table th, .products-table td {
        border: 1px solid #ddd; /* Thêm đường viền cho các ô trong bảng */
        padding: 8px; /* Tùy chọn: Thêm padding để nhìn đẹp hơn */
    }

</style>
<body>
<div th:replace="~{Admin/include/header.html :: header}"></div>
<div th:replace="~{Admin/include/side.html :: aside}"></div>
<div>
    <div>
        <div class="container mt-5 products-table-container">
            <h2>Danh sách sản phẩm của danh mục: <span th:text="${categoryName}"></span></h2>
            <a th:href="@{/addproduct(categoryId=${categoryId})}" class="btn btn-primary">Thêm sản phẩm</a>
            <table class="table table-striped mt-3 products-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Số lượng tồn kho</th>
                    <th>Ngày tạo</th>
                    <th>Ngày cập nhật</th>
                    <th>Hoạt động</th>
                    <th>Chỉnh sửa</th>
                    <th>Xóa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.stock}"></td>
                    <td th:text="${product.createdAt}"></td>
                    <td th:text="${product.updatedAt}"></td>
                    <td th:text="${product.isactive} ? 'Active' : 'No Active'"></td>
                    <td>
                        <a th:href="@{/editproducts/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-danger btn-sm"
                           th:attr="onclick='confirmDelete(\'' + ${product.id} + '\');'">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{Admin/include/footer.html :: footer}"></div>
<div th:replace="~{Admin/include/botton-footer.html :: .botton-footer}"></div>
<!-- JavaScript for confirmation dialog -->
<script th:inline="javascript">
    function confirmDelete(id) {
        if (confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')) {
            window.location.href = '/deleteproducts/' + id; // Chuyển hướng đến endpoint xóa
        }
    }
</script>
</body>
</html>
