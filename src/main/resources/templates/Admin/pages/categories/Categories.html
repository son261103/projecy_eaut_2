<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{Admin/include/head.html :: head}"></head>
<body>
<div th:replace="~{Admin/include/header.html :: header}"></div>
<div th:replace="~{Admin/include/side.html :: aside}"></div>
<div>
    <div class="container mt-4">
        <h2>Danh sách danh mục</h2>
        <a th:href="@{/addcategories}" class="btn btn-primary">Thêm danh mục</a>
        <h2>Danh sách danh mục</h2>
        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Ngày tạo</th>
                <th>Ngày cập nhật</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>
                <td th:text="${category.createdAt}"></td>
                <td th:text="${category.updatedAt}"></td>
                <td>
                    <a th:href="@{/editcategories/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Sửa</a>
                </td>
                <td>
                    <a href="#" class="btn btn-danger btn-sm"
                       th:attr="onclick='confirmDelete(\'' + ${category.id} + '\');'">Xóa</a>
                </td>
                <td>
                    <a th:href="@{'/products?categoryId=' + ${category.id}}" class="btn btn-primary btn-sm">Hiển thị sản phẩm</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="~{Admin/include/footer.html :: footer}"></div>
<div th:replace="~{Admin/include/botton-footer.html :: .botton-footer}"></div>
<!-- JavaScript for confirmation dialog -->
<script th:inline="javascript">
    function confirmDelete(id) {
        if (confirm('Bạn có chắc chắn muốn xóa danh mục này không?')) {
            window.location.href = '/deletecategories/' + id; // Redirect to delete endpoint
        }
    }
</script>

</body>
</html>
